<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
                template="./WEB-INF/template.xhtml">
    <ui:define name="content">
        <h1>New ToDo</h1>
        <hr/>
        <h:panelGroup layout="block" styleClass="button-panel">
            <h:link styleClass="btn btn-primary" outcome="/faces/listtodos.xhtml">
                <span class="fa fa-list-alt" aria-hidden="true"></span> ToDo
                List
            </h:link>
        </h:panelGroup>
        <h:form>
            <ui:include src="./WEB-INF/todo-form.xhtml"/>
            <h:commandLink action="#{toDoBackingBean.addToDo}"
                           styleClass="btn btn-outline-primary">
                <span class="fa fa-plus" aria-hidden="true"></span> Add
            </h:commandLink>
        </h:form>
    </ui:define>
</ui:composition>
