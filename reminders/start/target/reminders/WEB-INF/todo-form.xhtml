<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
                xmlns:pt="jakarta.faces.passthrough">
    <h:inputHidden value="#{toDoBackingBean.todo.id}"/>
    <h:inputHidden value="#{toDoBackingBean.todo.version}"/>
    <div class="form-group">
        <h:outputLabel for="caption" value="Caption"/>
        <h:inputText id="caption" styleClass="form-control" value="#{toDoBackingBean.todo.caption}" autofocus="true"/>
        <div class="invalid-feedback d-block">
            <h:message for="caption"/>
        </div>
    </div>
    <div class="form-group">
        <h:outputLabel for="description" value="Description"/>
        <h:inputTextarea id="description" styleClass="form-control" value="#{toDoBackingBean.todo.description}"/>
        <div class="invalid-feedback d-block">
            <h:message for="description"/>
        </div>
    </div>
</ui:composition>
